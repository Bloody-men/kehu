<!DOCTYPE html>
<html>
<head>
	<title>用户需求页面</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="cs/index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<style type="text/css">
		*{margin:0;padding: 0;}
		.wrap{
			max-width: 560px;
			height:100%;
			margin: 0 auto;
			border:2px solid #fff;
			background:#09112c;
		}
		li{list-style: none;justify-content: space-around;margin: 10px auto;width: 33.33%;text-align: center;}
		p{text-align: center;color: #fff;font-size: 14px;font-family: 宋体;}
		img{width: 60%;margin: 0 auto}
	</style>
</head>
<body>
<div class="wrap">
	<div>
		<img src="img/cs.png" style="width: 100%;">
	</div>
	<li>
		<img src="img/ef.png" style="width: 60%;">
		<p>报名参会</p>
	</li>
	<ul style="display: flex;flex-wrap: wrap;justify-content: space-around;width: 80%;margin: 0 auto;">
		<li>
			<img src="img/gn.png">
			<p>大会通知</p>
		</li>
		<li>
			<img src="img/gs.png">
			<p>嘉宾展示</p>
		</li>
		<li>
			<img src="img/lb.png">
			<p>大会直播</p>
		</li>
		<li>
			<img src="img/cc.png">
			<p>学分证书</p>
		</li>
		<li>
			<img src="img/dd.png">
			<p>申报展示</p>
		</li>
		<li>
			<img src="img/sm.png">
			<p>支持媒体</p>
		</li>
	</ul>
	<div style="width: 60%;margin: 10px auto;display: flex;align-items: center;">
		<img src="img/hd.png" style="width: 60px;">
		<i style="border:1px solid #fff;height: 50px;"></i>
		<p style="margin-left: 10px;">中国医疗自媒体联盟 </br> 2018年8月29-31日</p>
	</div>
	<footer>
		
	</footer>
</div>
</body>
</html>
